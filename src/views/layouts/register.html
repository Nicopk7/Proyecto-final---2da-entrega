<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/estilos.css"> 
    <title>Registro</title>
</head>

<body id="bodyLogin">
    <div class="formContainer">
        <form action="" id="login">

            <h1 id="tituloForm">¡Registrate!</h1>
            <p>Y comienza a comprar ahora mismo</p>

            <div class="input-box">
                <label for="nombre">Nombre <span class="required">*</span> </label>
                <input type="text" required placeholder="Escribe tu nombre">
            </div>

            <div class="input-box">
                <label for="email">Email <span class="required">*</span> </label>
                <input type="email" required placeholder="Indícanos tu email">
            </div>

            <div class="input-box">
                <label for="contraseña">Contraseña <span class="required">*</span> </label>
                <input type="password" required placeholder="Establece una contraseña">
            </div>

            
            <div class="button-container">
                <button type="submit">Registrarse</button>
            </div>

            <p> ¿Ya tienes una cuenta? <a href="/login">¡Inicia sesión!</a></p>
        </form>
        
    </div>
</body>


</html>
